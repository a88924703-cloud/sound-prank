<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>LOHS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #playButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            color: white;
            font-size: 2em;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }

        #playButton:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <button id="playButton" onclick="playMusic()">Sākt</button>

    <audio id="mymusic" loop>
        <source src="https://sndtag.ru/s/ston.mp3" type="audio/mpeg">
        Jūsu pārlūks neatbalsta audio elementu.
    </audio>

    <script>
        const audio = document.getElementById('mymusic');
        const button = document.getElementById('playButton');

        // Uzstādām skaļumu uz max
        audio.volume = 1.0;

        // Mēģinām automātiski atskaņot mūziku
        window.addEventListener('load', () => {
            audio.play().then(() => {
                button.style.display = 'none';
            }).catch(() => {
                console.log("Automātiskā atskaņošana bloķēta.");
            });
        });

        function playMusic() {
            audio.volume = 1.0; // atkārtoti drošībai
            audio.play();
            button.style.display = 'none';
        }
    </script>

</body>
</html>
